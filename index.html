<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ! FONTAWESOME -->

        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <!-- ! FONTS -->
     
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        
        <!-- ! BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <!-- ! CSS -->

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/style.css">

        <title>Campo Minato</title>
        
    </head>

    <body>
    
        <!-- ! Main Start -->
        <main>

            <div class="container d-flex flex-column align-items-center justify-content-center">

                <h1 class="text-center text-uppercase mt-3"> Campo "Minato" </h1>

                <div id="difficulty-buttons" class="d-flex justify-content-center align-items-center mt-3 mb-3" style="display: none;">
                    <button id="easy-button" class="btn mx-2">Easy</button>
                    <button id="medium-button" class="btn mx-2">Medium</button>
                    <button id="hard-button" class="btn mx-2">Hard</button>
                </div>

                <button id="reset-button" class="btn btn-danger mt-3" style="display: none;">Reset</button>

                <div class="card w-50 mt-3 mb-4">

                    <div class="card-body text-uppercase">

                        <h5 class="card-title mb-2">Game Stats</h5>

                        <p class="card-text">
                          <i class="fas fa-bomb"></i> Bombs: <span id="bomb-counter"> 0 </span>
                        </p>

                        <p class="card-text">
                            <i class="fa-solid fa-diamond"></i> Points: <span id="point-counter"> 0 </span>
                        </p>

                        <p class="card-text">
                            <i class="fa-solid fa-x-ray"></i> Explosion: <span id="loss-counter"> 0 </span>
                        </p>

                    </div>

                </div>

                <div id="board" class="mb-4"></div>

            </div>

        </main>

        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>

        <!-- ! Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>

</html>
